<html>
  <head>
    <title>Test1</title>
     <style>
        p {
            font-size: 30px;
            font-style: normal;
            font-weight: 700;
            color: #2bbc8a;
            margin: 10px;
        }
     </style>
  </head>
  <body>
    <div>主运行环境</div>
    <div id="nav">
      <p>/</p>
      <p>/react</p>
      <p>/vue</p>
      <p>/test</p>
    </div>

    <!--
    <div id="react-single-app"></div>
    <div id="vue"></div>
    -->
    <script src="/dist/single-spa.config.js"></script>

    <script>
      const nav = document.getElementById('nav');
      nav.addEventListener("click", function(e){
        e = e || window.event;
        var target = e.target || e.srcElement;
        var text = target.innerHTML
        // window.history.pushState({}, text, text);
        window.singleSpaNavigate(text)
      });
    </script>
  </body>
</html>
